<!DOCTYPE html>
<html>
    <head>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <!-- FONT AWESOME -->
  
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
   <!-- GOOGLE FONTS-->
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Honk:MORF,SHLN@17,41.5&family=Nabla&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
   {% block link %}
    {% endblock %}
   <style>
    
    .nav-link.active {
        background-color: #007bff;
        color: white;
    }
    #dropdownMenuLink {
        font-family: 'Ubuntu', sans-serif;
        font-weight: 700;
        font-size: 0.4em;
        text-decoration: none;
    }
    
    .dropdown-item {
        font-family: 'Ubuntu', sans-serif;
        font-weight: 700;
    }
    .navbar-brand {
        font-family: 'Honk', system-ui;
        font-optical-sizing: auto;
        font-weight: 600;
        font-style: normal;
        font-variation-settings: "MORF" 15, "SHLN" 50;
        font-size: 2.5em;
        animation: color-change 2s infinite;
    }
    .navbar-caption {
        font-family: "Indie Flower", cursive;
  font-weight: 400;
  font-style: normal;
    }
    .search-input {
        width: 30em;
    }
   
    @keyframes color-change {
        0% { color: black; }
        50% { color: blue; }
        100% { color: black; }
    }
</style>
</head>
    <body>
  <h1>{{current_user.user_id}}</h1>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <div>
                <a class="navbar-brand">Vikraya</a>
                <small class="navbar-caption">Your Online Shopping Destination</small>
            </div>
            <form action="/products/search" method="POST" class="d-flex">
                <div class="input-group search-input">
                    <input type="text" class="form-control"  name ="search" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>
             <!-- ... -->
        <div class="navbar-brand dropdown">
            <a href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user-circle fa-2x"></i> <strong>{{ current_user.name }}</strong>
            </a>
        
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="/user/cart">Cart</a></li>
                <li><a class="dropdown-item" href="/user/orders">Orders</a></li>
                <li><a class="dropdown-item" href="/user/logout">Logout</a></li>
            </ul>
        </div>  
        </nav>
        <nav class="nav nav-pills nav-justified">
            <a class="nav-item nav-link {{ 'active' if request.path == '/products/' }}"  href="/products"><b>ALL</b></a>
            <a class="nav-item nav-link {{ 'active' if request.path == '/products/categories/shirts' }}" href="/products/categories/shirts"><b>Shirts</b></a>
            <a class="nav-item nav-link {{ 'active' if request.path == '/products/categories/tshirts' }}" href="/products/categories/tshirts"><b>TShirts</b></a>
            <a class="nav-item nav-link {{ 'active' if request.path == '/products/categories/pants' }}"  href="/products/categories/pants"><b>Pants</b></a>
            <a class="nav-item nav-link {{ 'active' if request.path == '/products/categories/jackets' }}"  href="/products/categories/jackets"><b>Jackets</b></a>
            <a class="nav-item nav-link {{ 'active' if request.path == '/products/categories/footwear' }}" href="/products/categories/footwear"><b>Footwear</b></a>
            <a class="nav-item nav-link {{ 'active' if request.path == '/products/categories/caps' }}" href="/products/categories/caps"><b>Caps</b></a>
            <a class="nav-item nav-link {{ 'active' if request.path == '/products/categories/backpacks' }}" href="/products/categories/backpacks"><b>Bags</b></a>
            <a class="nav-item nav-link {{ 'active' if request.path == '/products/categories/wallets' }}" href="/products/categories/wallets"><b>Wallets</b></a>
            <a class="nav-item nav-link {{ 'active' if request.path == '/products/categories/sunglasses' }}" href="/products/categories/sunglasses"><b>SunGlasses</b></a>
         
          </nav>
     
          
      
          {% block content %}
          {% endblock %}

   

    
        </body>
    
</html>
