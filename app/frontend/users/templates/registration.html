
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Foldit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: purple;

        }

        .brand-name {
            font-weight: 700;
            letter-spacing: 2px;
            color: #343a40;
        }
        .form-control {
            border-radius: 0;
        }
        .btn-register {
            border-radius: 0;
            padding: 10px 50px;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .brand{
          font-family: "Anta", sans-serif;
          font-weight: 400;
          font-style: normal;
          color: white;
          
        }
        .form_title{
          font-family: "Foldit", sans-serif;
  font-optical-sizing: auto;
  font-weight: 2em;
  font-style: normal;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center brand-name animate__animated animate__bounceInDown brand">VIKRAYA</h2>
        <h2 class="text-center brand-name animate__animated animate__bounceInDown form_title">USER-REGISTRATION</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container animate__animated animate__fadeInUp">
                    <form action="/user/register" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email"  placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" class="form-control" id="phone"  name="phonenumber" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password"  name="password"  placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-register">Register</button>
                    </form>
                </div>
                <p class="text-center mt-3 animate__animated animate__fadeInUp">Already have an account? <a href="/user/login">Click here to login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
