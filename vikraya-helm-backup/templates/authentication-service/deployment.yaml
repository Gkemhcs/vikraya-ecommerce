apiVersion: apps/v1
metadata:
   name: authentication-server
   namespace: auth-ns
kind: Deployment
spec:
    replicas: 1
    selector:
      matchLabels:
          app: authentication-server
    template:
       metadata:
           labels:
            app: authentication-server
       spec:
        serviceAccountName: auth-server-sa
        containers:
        - name: cnt-1
          

          image:  us-docker.pkg.dev/vikraya-ecommerce/vikraya-ecommerce/auth-service
          ports:
          - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi